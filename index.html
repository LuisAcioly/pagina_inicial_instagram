<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/cellphone-instagram.png" alt="phone">
                <img src="./img/cellphone-instagram2.png" alt="phone2" class="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/profile-pic.jpg" alt="profile-photo">
                    </div>
                    <a href="#" class="insta-login"><b>Continue como luiswagnerab</b></a>
                    <a href="#" class="insta-logout"><b>Remover conta</b></a>
                </div>
                <div class="group">
                    <p class="not-account">Não é luiswagnerab?</p>
                    <p class="not-account">
                        <span class="blue-link"><b>Trocar de conta</b></span>
                        ou
                        <span class="blue-link"><b>Inscreva-se</b></span>
                    </p>
                </div>
                <div class="get-app-content">
                    <p class="get-app">Obtenha o Aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
